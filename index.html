<body>
    <!-- like clippy, but its a cat! -->
    <div class="help">
        <img class="cat" src="assets/cat.png" width="200px;"/>
        <p style='display: none' class="cat-tooltip"> pssst the iPod works :3</p>
    </div>

    <div class="header">
        <h3 id='intro' class="intro">Hi! Ny name is</h3>
        <h1 id='name' class="name">Bach Nguyen</h1>
        <h2 id='desc' class="desc">Developer & music nerd</h2>
        <div class="links">
            <a href="#"><i class="fa fa-github"></i> github</a>
            <span class="separator">/</span>
            <a href="#"><i class="fa fa-linkedin-square"></i> linkedin</a>
            <span class="separator">/</span>
            <a href="#"><i class="fa fa-file-text"></i> resume</a>
        </div>
    </div>
    <!-- items -->
    <div class="items">
        <div class="ipod">
            <img src="assets/ipod.png" width="90%"/>
            <div class="screen">
                <!-- There are different views -->
                <p class="menubar">iPod</p>
                <div class="menu active"></div>
                <div style="display: none;" class="play">
                    <div class="row">
                        <div class="col play-left">
                            <img class="cover" style="background: #ddd"/>
                        </div>
                        <div class="col play-right">
                            <p class="play-artist"> mysti <br> by bach nguyen </p>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:0;"></div>
                    </div>
                </div>
            </div>

            <!-- for navigation -->
            <div class="buttons">
                <div id="left" class="btn btn-left"></div>
                <div id="right" class="btn btn-right"></div>
                <div id="center" class="btn btn-center"></div>
                <div id="up" class="btn btn-up"></div>
